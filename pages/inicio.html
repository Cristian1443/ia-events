<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #e4022c; /* Rojo vibrante */
            --secondary-color: #273474; /* Azul oscuro */
            --complementary-color: #394a9e; /* Azul medio */
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 12px;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecf5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .auth-card {
            width: 100%;
            max-width: 900px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(39, 52, 116, 0.15);
            overflow: hidden;
            border: none;
        }
        
        .auth-illustration {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--complementary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .auth-illustration::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.1);
        }
        
        .auth-illustration::after {
            content: "";
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.08);
        }
        
        .auth-form {
            padding: 3rem 2.5rem;
            background-color: white;
        }
        
        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            text-align: center;
            position: relative;
        }
        
        .form-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--complementary-color);
            box-shadow: 0 0 0 0.2rem rgba(57, 74, 158, 0.15);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            background-color: #c00225;
            border-color: #c00225;
            transform: translateY(-2px);
        }
        
        .btn-primary::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .btn-primary:hover::after {
            left: 100%;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-check-label {
            color: #555;
        }
        
        .auth-link {
            color: var(--complementary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .auth-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--complementary-color);
            z-index: 5;
            transition: all 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .illustration-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .illustration-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .illustration-text {
            opacity: 0.9;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .features-list {
            text-align: left;
            margin-top: 2rem;
        }
        
        .features-list li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }
        
        .features-list i {
            margin-right: 0.7rem;
            color: rgba(255,255,255,0.8);
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-form {
                padding: 2rem 1.5rem;
            }
            
            .auth-illustration {
                display: none;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0">
                <!-- Columna de ilustración -->
                <div class="col-lg-6 d-none d-lg-block auth-illustration">
                    <div class="illustration-content">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; margin-bottom: 1.5rem; color: rgba(255,255,255,0.9);"></i>
                        <h3 class="illustration-title">Bienvenido de vuelta</h3>
                        <p class="illustration-text">Accede a tu cuenta para gestionar tu perfil y configuraciones.</p>
                        
                        <ul class="features-list" style="list-style: none; padding-left: 0;">
                            <li><i class="bi bi-shield-lock"></i> Autenticación segura</li>
                            <li><i class="bi bi-speedometer2"></i> Acceso a tu dashboard</li>
                            <li><i class="bi bi-bell"></i> Notificaciones personalizadas</li>
                            <li><i class="bi bi-gear"></i> Configuración de cuenta</li>
                        </ul>
                    </div>
                </div>
                
                <!-- Columna del formulario -->
                <div class="col-lg-6">
                    <div class="auth-form">
                        <h1 class="form-title">Iniciar Sesión</h1>
                        
                        <form id="loginForm">
                            <!-- Correo electrónico -->
                            <div class="mb-4">
                                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                            
                            <!-- Contraseña -->
                            <div class="mb-4">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <div class="password-container">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                                </div>
                            </div>
                            
                            <!-- Recordar sesión -->
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordar sesión
                                    </label>
                                </div>
                                <a href="./contraseña.html" class="auth-link">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                            <!-- Botón de inicio de sesión -->
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                            </button>
                            
                            <!-- Enlace a registro -->
                            <div class="text-center mt-4">
                                <span class="text-muted">¿No tienes una cuenta?</span>
                                <a href="./registro.html" class="auth-link ms-2">Regístrate aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar/ocultar contraseña
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('loginPassword');
            
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function() {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.classList.toggle('bi-eye');
                    this.classList.toggle('bi-eye-slash');
                });
            }
            
            // Validación del formulario
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Validación básica (aquí normalmente harías una llamada AJAX)
                    const email = document.getElementById('loginEmail');
                    const password = document.getElementById('loginPassword');
                    
                    if (!email.value || !password.value) {
                        alert('Por favor completa todos los campos');
                        return;
                    }
                    
                    // Simulación de inicio de sesión exitoso
                    alert('¡Inicio de sesión exitoso! Redirigiendo...');
                    // window.location.href = '/dashboard';
                });
            }
        });
    </script>
</body>
</html>
